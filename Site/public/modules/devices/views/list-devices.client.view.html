<section data-ng-controller="DevicesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dispositivos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="device in devices | orderBy:'name'" data-ng-href="#!/devices/{{device._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Creado el 
				<span data-ng-bind="device.created | date:'medium'"></span>
				por
				<span data-ng-bind="device.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="device.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!devices.$resolved || devices.length">
    	No hay dispositivos aun, porque no intentas <a href="/#!/devices/create">crear uno</a>?
    </div>
</section>
